<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - Zomato Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4  px-6 flex justify-between items-center ">
        <div class="flex items-center">
            <img src="images/zomato.png" alt="Zomato Logo" class="h-8">
        </div>
        <nav class="px-8 flex justify-between items-center gap-12">
            <a href="restaurants.html" class="text-gray-700 ">Restaurants</a>
            <a href="user.html" class="text-gray-700 ">Profile</a>
            <a href="restaurant-details.html" class="text-gray-700  ">Investor Relation</a>
            <a href="restaurant-details.html" class="text-gray-700  ">Add restaurant</a>
            <a href="restaurant-details.html" class="text-gray-700  ">Log in</a>
            <a href="restaurant-details.html" class="text-gray-700  ">Sign up</a>
        </nav>
    </header>

    <!-- Restaurant Details -->
    <section class="my-12 px-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
                <img src="restaurant-image.jpg" alt="Restaurant Name" class="w-32 h-32 object-cover rounded-full">
                <div class="ml-6">
                    <h2 class="text-2xl font-semibold">Restaurant Name</h2>
                    <p class="text-sm text-gray-500">Cuisine, Location</p>
                    <p class="mt-4">Opening Hours: 10:00 AM - 11:00 PM</p>
                </div>
            </div>
            <div class="mt-6">
                <h3 class="text-xl font-semibold">Menu</h3>
                <ul class="list-disc list-inside mt-4">
                    <li>Dish 1 - $10</li>
                    <li>Dish 2 - $12</li>
                    <!-- Repeat for other dishes -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 text-center">
        <p>&copy; 2024 Zomato Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
